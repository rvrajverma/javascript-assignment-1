<html>
<head>
<title</title>
</head>
<body>
    <h1>JavaScript program to Identify the given input is Vowel or Consonant using Switch Case</h1>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter character"/> </td>
</tr>
<tr>
<td> <button onclick = "vowel()">Submit</button> </td>
</tr>   
</table>
<div id="num"></div>
</body>

<script type="text/javascript">
    function vowel()
{
var ch;
ch = document.getElementById("first").value;
switch(ch)
{
case 'a':
case 'e':
case 'i':
case 'o':
case 'u':
case 'A':
case 'E':
case 'I':
case 'O':
case 'U':
document.getElementById("num"). innerHTML= "vowel character";
break;
default: document.getElementById("num"). innerHTML= "Not an vowel";
break;
}
}
</script>
</html>
